<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login . Instagram</title>
  <link rel="icon" href="Imgs/Logo.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="d-flex justify-content-center mb-2">
    <form action="#" class="mt-3 border text-center">
      <div>
        <img src="Imgs/Instagram.png" alt="Instagram" class="my-4">
      </div>
      <div>
        <input type="text" name="form-control" id="text" placeholder="Phone number, username, or email"
          autocomplete="off" class="w-75 border py-1 bg-body-tertiary mb-2">
      </div>
      <div>
        <input type="password" name="form-control" id="pass" placeholder="Password" autocomplete="off"
          class="w-75 border py-1 bg-body-tertiary">
      </div>
      <button class="btn btn-primary opacity-50 w-75 fw-medium mt-3 rounded-3">Log in</button>
      <div class="d-flex justify-content-center py-2 text-secondary">
        <P class="opacity-50">_________________</P>
        <p class="px-3 fw-bold or"> OR </p>
        <p class="opacity-50">_________________</p>
      </div>
      <div class="d-flex justify-content-center text-primary-emphasis opacity-75 mt-3">
        <i class="fa-brands fa-square-facebook fs-5 pe-2"></i>
        <p class="log-f fw-medium">Log in with Facebook</p>
      </div>
      <a href="/accounts/password/reset/?hl=en" target="_self" class="text-decoration-none">
        <p class="Forgot text-primary-emphasis mb-4">Forgot password?</p>
      </a>
    </form>
  </div>
  <div class="sign border m-auto text-center py-2">
    <p class="pt-2 text-black">Don’t have an account? <span class="text-primary fw-medium">Sign up</span></p>
  </div>
  <div class="sign m-auto text-center text-black mt-3">
    <p>Get the app.</p>
    <div class="d-flex download justify-content-center">
      <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D7E13017A-4B1F-4AF9-BBBA-F137CF733057%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&hl=en"
        target="_self"> <img src="Imgs/Google-Play.png" alt="Google-Play" class="google me-2"></a>
      <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&amp;referrer=appbadge&amp;source=www.instagram.com&amp;mode=mini&amp;pos=0%2C0%2C1366%2C728&amp;hl=en"
        rel="nofollow noreferrer" target="_self"> <img src="Imgs/Microsoft.png" alt="Microsoft" class="micro"></a>
    </div>
  </div>
  <div class="Links text-capitalize d-flex justify-content-center flex-wrap">
    <a href="#">meta</a>
    <a href="#">about</a>
    <a href="#">blog</a>
    <a href="#">jobs</a>
    <a href="#">help</a>
    <a href="#">aPI</a>
    <a href="#">privacy</a>
    <a href="#">terms</a>
    <a href="#">locations</a>
    <a href="#">instagram lite</a>
    <a href="#">threads</a>
    <a href="#">contact uploading & non-users</a>
    <a href="#">meta verified</a>
  </div>

    </div>

    <div class="text-black-50">
