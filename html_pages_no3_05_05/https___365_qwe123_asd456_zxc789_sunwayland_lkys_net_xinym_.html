    <style>
    /* 更新后的按钮样式 */
    .gg-button {
        display: flex;
        align-items: center;
        width: 95%;
        padding: 8px 15px;
        border-radius: 30px;
        box-shadow: 1px 1px 10px 10px rgba(0, 0, 0, 0.2),
                    inset 1px -1px 11px 13px rgba(255, 255, 255, 0.3),
                    inset 0 0px 0px rgba(0, 0, 0, 0.15);
        text-decoration: none;
        color: #fff;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        border: none;
        /*text-shadow: 0 1px 1px rgba(0,0,0,0.3);*/
        background: linear-gradient(135deg, 
                    rgba(80,80,80,1) 0%, 
                    rgba(120,120,120,1) 50%, 
                    rgba(160,160,160,1) 51%, 
                    rgba(200,200,200,1) 100%);
    }

    /* 金属光泽效果 */
    .gg-button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, 
                    rgba(255,255,255,0) 0%, 
                    rgba(255,255,255,0.1) 30%, 
                    rgba(255,255,255,0.3) 50%, 
                    rgba(255,255,255,0.1) 70%, 
                    rgba(255,255,255,0) 100%);
        transform: rotate(30deg);
        transition: all 0.3s ease;
        z-index: 0;
    }

    .gg-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    .gg-button:hover::after {
        left: 100%;
    }

    /* 按钮内部内容定位 */
    .gg-button > * {
        position: relative;
        z-index: 1;
    }

    /* 更新文字颜色 */
    .gg-text h3 {
        margin: 0 0 5px 0;
        color: #fff;
        font-size: 1.2em;
        text-shadow: -3px -3px 4px rgb(0 0 0 / 60%);
    }

    .gg-text p {
