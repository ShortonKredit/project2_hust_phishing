
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank of America - Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <img src="assets/images/logo.png" alt="Bank of America" class="logo">
    <h2>Secure Sign-In</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Online ID" required>
      <input type="password" id="password" placeholder="Passcode" required>
      <button type="submit">Sign In</button>
      <p id="error" class="error-message"></p>
    </form>
  </div>
  <script src="assets/js/login.js"></script>
</body>
</html>
