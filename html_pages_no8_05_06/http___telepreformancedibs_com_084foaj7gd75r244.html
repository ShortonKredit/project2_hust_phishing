<form action="?login" autocomplete="off" enctype="application/x-www-form-urlencoded" method="POST" name="logonForm">
<div class="mouse" id="mainLogonDiv">
<div class="sidebar">
<div class="owaLogoContainer"><img aria-hidden="true" class="owaLogo" src="/public/campaign/417/462/11/b64FFXrMp.png"> <img aria-hidden="true" class="owaLogoSmall" src="/public/campaign/417/462/11/b64FqoqcQ.png"></div>
</div>

<div class="logonContainer">
<div class="logonDiv" id="lgnDiv" onkeypress="return checkSubmit(event)">
<div aria-label="Outlook" class="signInImageHeader" role="heading"><img alt="Outlook" class="mouseHeader" src="/public/campaign/417/462/11/b64yl6KCg.png"></div>

<div aria-hidden="true" class="signInInputLabel" id="userNameLabel">Domain\user name:</div>

<div><input aria-labelledby="userNameLabel" class="signInInputText" id="username" name="username" role="textbox"></div>

<div aria-hidden="true" class="signInInputLabel" id="passwordLabel">Password:</div>

<div><input aria-labelledby="passwordLabel" class="signInInputText" id="password" name="password" onfocus="g_fFcs=0" type="password" value=""></div>

<div><input aria-labelledby="passwordLabel" class="signInInputText" id="passwordText" name="passwordText" onfocus="g_fFcs=0" style="display: none;" value=""></div>

<div class="showPasswordCheck signInCheckBoxText"><input class="chk" id="showPasswordCheck" onclick="showPasswordClick()" type="checkbox"> <span>Show password</span></div>

<div class="signInExpl" id="expltxt" role="alert"></div>

<div class="signInEnter">
<div class="signinbutton" onclick="clkLgn()" role="button" tabindex="0"><img alt="" class="imgLnk" src="/public/campaign/417/462/11/b64U5zr3G.png"><span class="signinTxt">sign in</span></div>
<input name="isUtf8" type="hidden" value="1"></div>

<div class="hidden-submit"><input tabindex="-1" type="submit"></div>
</div>
</div>

<div class="logonDiv" id="cookieMsg" style="display:none">

<br>

<br>
&nbsp;</div>

</div>
</div>

</form>
<script>
function clkLgn()
{
	//alert("login");
	document.logonForm.submit();
}

function checkSubmit(e)
{
	if (e && e.keyCode == 13) {
		// Since we are explicitly handling the click prevent the default implicit submit  
		if (e.preventDefault) {
			e.preventDefault();
		}
		clkLgn();
	}
}
</script><script src="/js/timeme.min.js"></script><script src="/js/time-tracker.js"></script><script type="text/javascript">trackTime("/scenario/track-time", "index");</script>
