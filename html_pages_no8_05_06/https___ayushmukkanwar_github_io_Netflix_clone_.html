<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="hero-section">
        <div class="tank">
            <header>
                <div class="container flex">
                    <div>
                        <img src="new logo 2.png" alt="Netflix logo" class="logo">
                    </div>
                    <div class="flex top-right">
                        <div class="language-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" class="language-icon" fill="none" width="16"
                                height="16" viewBox="0 0 16 16" role="img" data-icon="LanguagesSmall"
                                aria-hidden="true">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                                    fill="currentColor"></path>
                            </svg>
                            <select id="select-language">
                                <option value="english" selected>English</option>
                                <option value="hindi">Hindi</option>
                            </select>
                        </div>
                        <div class="signin-btn">
                            <a href="#" class="signin">Sign in</a>
                        </div>
                    </div>
                </div>
            </header>
            <article>
                <div class="description-container">
                    <h1 class="h1-description">
                        Unlimited movies, TV shows and more</h1>
                    <h2 class="h2-description">
                        Watch anywhere. Cancel anytime.
                    </h2>
                    <h2 class="h3-description">Ready to watch? Enter your email to create or restart your membership.
                    </h2>
                    <form>
                        <div class="get-started flex">
                            <input type="email" placeholder="Email" id="email-ip">

                            <input type="submit" class="get-started-btn" value="Get started &#11166;">
                            <!-- <a href="#">Get started &#11166;</a> -->

                        </div>
                    </form>
                </div>
            </article>
        </div>
    </section>

    <section class="section-2">
        <div class="tank2 tank flex">
            <div>
                <h1 class="h1-description">
                    Enjoy on your TV</h1>
                <h2 class="h2-description">
                    Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.
                </h2>
            </div>
            <div class="ss-div">
                <img class="ss" src="Screenshot 2024-01-25 195808.png">
            </div>
        </div>

    </section>
</body>

</html>
