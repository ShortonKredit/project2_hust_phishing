    <style>
        /* Variables for colors and fonts */
        :root {
            --main-bg-color: #2b2b2b;
            --main-text-color: #fff;
            --link-color: #76ABAE;
            --contact-bar-bg: #646464;
            --contact-bar-text: #eee;
            --font-family: "Arial", sans-serif;
            --base-font-size: 16px; /* Base font size for rem calculations */
        }

        /* Global Styles */
        html {
            font-size: var(--base-font-size);
        }

        body, html {
            margin: 0;
            padding: 0;
            border: 0;
            display: flex;
            flex-direction: column;
            font-family: var(--font-family);
            background: var(--main-bg-color);
            color: var(--main-text-color);
            text-align: center;
            
        }
        
        a {
            color: var(--link-color);
        }

        h1 {
            font-weight: 300;
            font-style: normal;
            margin: 45px 0px;
            text-transform: uppercase;
        }

        #container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height of the viewport */
            visibility: hidden;
        }

        header {
            margin-bottom: 24px;
        }

        main {
            flex: 1;
            width: 100%;
            margin: auto;
        }

        /* Media query for desktop */
        @media screen and (min-width: 768px) {
            main {
                width: 650px;
            }
        }

        footer {
            font-size: 0.75rem; /* x-small, equivalent to 12px */
            padding-top: 1.5625rem; /* 25px */
        }

        #searchbox {
            padding-top: 3.125rem; /* 50px */
        }

        /* Top Banner Styles */
        #banner {
            width: 100%;
            color: var(--contact-bar-text);
            padding: 10px 0;
            text-align: center;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        #banner a {
            color: var(--contact-bar-text);
            text-decoration: none;
        }

        #banner a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div id="banner" style="opacity: 0"></div>
        <header></header>
        <main>
            <div id="message"></div>
            <div id="rs"></div>
            <div id="ads"></div>
            <div id="search"></div>
        </main>
