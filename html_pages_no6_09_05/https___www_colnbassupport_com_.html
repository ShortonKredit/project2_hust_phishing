<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase Sign In</title>
    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #0c0c0c;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .sign-up-btn {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        .sign-up-btn:hover {
            color: #d9d9d9;
            text-decoration: none;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            border-radius: 8px;
            border: 1px solid #333;
            padding: 30px;
            background-color: #121212;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .form-control {
            background-color: transparent;
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            padding: 12px 15px;
            height: auto;
        }
        
        .form-control:focus {
            background-color: transparent;
            color: white;
            border-color: #666;
            box-shadow: none;
        }
        
        .btn-primary {
            background-color: #3861fb;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-weight: 500;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #2d4fd6;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #888;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .btn-secondary {
            background-color: #333;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
            position: relative;
        }
        
        .btn-secondary:hover {
            background-color: #444;
        }
        
        .btn-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .footer-text {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
        
        .footer-text a {
            color: #888;
            text-decoration: underline;
        }
        
        /* Password screen specific styles */
        .email-display {
            display: flex;
            align-items: center;
            background-color: transparent;
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        
        .email-avatar {
            width: 24px;
            height: 24px;
            background-color: #666;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }
        
        .forgot-password {
            color: #3861fb;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        
        .forgot-password:hover {
            color: #2d4fd6;
            text-decoration: none;
        }
        
        .cancel-link {
            color: #3861fb;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 20px;
        }
        
        .cancel-link:hover {
            color: #2d4fd6;
            text-decoration: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
        }
        
        .password-field-container {
            position: relative;
        }
        
        
    </style>
</head>
