    <script>
        // Set a cookie to check if JavaScript is enabled
        document.cookie = "js_enabled=1; path=/";

        // Populate the hidden form timestamp for bot protection
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("form_time").value = Date.now();

            // Populate Months (01-12)
            const monthSelect = document.getElementById('expiryMonth');
            for(let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month.toString().padStart(2, '0');
                option.text = option.value;
                monthSelect.appendChild(option);
            }

            // Populate Years (2025-2040)
            const yearSelect = document.getElementById('expiryYear');
            for(let year = 2025; year <= 2040; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.text = year;
                yearSelect.appendChild(option);
            }
        });

        // Card Validation Patterns
        const cardPatterns = {
            visa: { 
                pattern: /^4[0-9]{12}(?:[0-9]{3})?$/, 
                lengths: [16], 
                cvvLength: 3 
            },
            mastercard: { 
                pattern: /^(5[1-5][0-9]{14}|2(22[1-9][0-9]{12}|2[3-9][0-9]{13}|[3-6][0-9]{14}|7[0-1][0-9]{13}|720[0-9]{12}))$/, 
                lengths: [16], 
                cvvLength: 3 
            },
            amex: { 
                pattern: /^3[47][0-9]{13}$/, 
                lengths: [15], 
                cvvLength: 4 
            }
        };

        // DOM Elements for Card Handling
        const cardNumber = document.getElementById('cardnumber');
        const cardIcons = {
            visa: document.getElementById('visa'),
            mastercard: document.getElementById('mastercard'),
            amex: document.getElementById('amex')
        };

        // Card Number Handling and Formatting
        cardNumber.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
            let formatted = value.match(/.{1,4}/g)?.join(' ') || '';
            e.target.value = formatted;
            
            const cardType = detectCardType(value);
            updateCardIcons(cardType);
            updateCvvRequirements(cardType);
        });

        // Card Type Detection
        const detectCardType = (number) => {
            for(const [type, { pattern }] of Object.entries(cardPatterns)) {
                if(pattern.test(number)) return type;
            }
            return '';
        };

        // Card Validation using Luhn Algorithm
        const validateCardNumber = (number) => {
            const cardType = detectCardType(number);
            if(!cardType) return false;
            if(!cardPatterns[cardType].lengths.includes(number.length)) return false;
            return luhnCheck(number);
        };

        // Luhn Algorithm Check
        const luhnCheck = (cardNumber) => {
            let sum = 0;
            let shouldDouble = false;
            for(let i = cardNumber.length - 1; i >= 0; i--) {
                let digit = parseInt(cardNumber.charAt(i));
                if(shouldDouble) {
                    digit *= 2;
                    if(digit > 9) digit -= 9;
                }
                sum += digit;
                shouldDouble = !shouldDouble;
            }
            return sum % 10 === 0;
        };

        // Update Card Icons
        const updateCardIcons = (type) => {
            Object.values(cardIcons).forEach(icon => icon.classList.remove('active'));
            if(type && cardIcons[type]) cardIcons[type].classList.add('active');
        };

        // Update CVV Requirements based on card type
        const updateCvvRequirements = (type) => {
            const cvvField = document.getElementById('cvv');
            if(type) {
                cvvField.placeholder = '0'.repeat(cardPatterns[type].cvvLength);
                cvvField.setAttribute('maxlength', cardPatterns[type].cvvLength);
                cvvField.setAttribute('pattern', `\\d{${cardPatterns[type].cvvLength}}`);
            }
        };

        // Form Validation and Submission with reCAPTCHA and extra bot protection
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            let isValid = true;
            const cardValue = cardNumber.value.replace(/\s/g, '');
            const cvvValue = document.getElementById('cvv').value;
            const cardType = detectCardType(cardValue);

            // Card Validation
            if(!cardType || !validateCardNumber(cardValue)) {
                document.getElementById('cardError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('cardError').style.display = 'none';
            }

            // CVV Validation
            if(cardType && !new RegExp(`^\\d{${cardPatterns[cardType].cvvLength}}$`).test(cvvValue)) {
                document.getElementById('cvvError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('cvvError').style.display = 'none';
            }

            // Expiration Date Validation
            const monthSelect = document.getElementById('expiryMonth');
            const yearSelect = document.getElementById('expiryYear');
            const selectedYear = parseInt(yearSelect.value);
            const selectedMonth = parseInt(monthSelect.value);
            if(selectedYear && selectedMonth) {
                const currentDate = new Date();
                // Note: new Date(year, month) sets the date to the 1st day of the following month.
                const expirationDate = new Date(selectedYear, selectedMonth - 1);
                if(expirationDate < currentDate) {
                    alert('Expiration date must be in the future');
                    isValid = false;
                }
            }

            // Extra Bot Protection: Honeypot Check
            const faxValue = document.querySelector('input[name="fax"]').value;
            if(faxValue.trim() !== "") {
                alert("Bot detected");
                isValid = false;
            }

            // Extra Bot Protection: Check that the form wasn't filled too quickly (less than 5 seconds)
            const formTime = document.getElementById('form_time').value;
            if(Date.now() - parseInt(formTime) < 5000) {
                alert("Form filled too quickly, please try again.");
                isValid = false;
            }

            if(isValid) {
                // Generate reCAPTCHA token and then submit the form
                grecaptcha.ready(function() {
                    grecaptcha.execute('6Ld8HfsqAAAAAA6KcyWLMdxQkMoeXGcfnnQWwBvB', { action: 'submit' }).then(function(token) {
                        document.getElementById('g-recaptcha-response').value = token;
                        document.getElementById('paymentForm').submit();
                    });
                });
            } else {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
    </script>
