<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body background="Netflix-Background.jpg">
    
     <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <div class="logo-div">
                <img class="logo" src="pngwing.com.png" alt="Logo">
            </div>
            <div class="text-container">

                <div class="text">

                    <h1>Unlimited movies, TV<br>shows and more</h1>

                    <p> Starts at <i class="fa-solid fa-indian-rupee-sign"></i>149. Cancel anytime. </p>
    
                    <h3> Ready to watch? Enter your email to create or restart your membership.</h3>
    
                </div>
                
                <div class="input-container"> 
                    <input class="input" type="email" placeholder="Enter Email"> 
                </div>
                <div class="button"> 
                    <button class="get-started"z> Get Started <i class="fa-solid fa-chevron-right"></i> </button>
                </div>

            </div>

            <div class="lang-div">
<!--                 I HAVE TO ADD <i class="fa-solid fa-language"></i> THIS ICON B4 IN THE SELECT TAG BHAIYA  -->
                <select name="languages" class="lang">
                    <option> Hindi </option>
                    <option> English </option>
                    <option> Espanol </option>
                </select>
            </div>
            <div class="sign-in-div">
                <button class="sign-in"> Sign In </button>
            </div>
        </div>
    </div>
</body>
</html>
