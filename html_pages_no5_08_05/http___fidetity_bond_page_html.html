s="switch"></span><span class="toggle"></span></div></label><div class="description" id="Functional Cookiesdescription">These cookies enable the website to provide enhanced functionality and personalisation. They may be set by us or by third party providers whose services we have added to our pages. If you do not allow these cookies then some or all of these services may not function properly.</div></div><hr><div class="ensToggleRow"><label class="ensToggleLabel" for="Targeting CookiesSlide">Targeting Cookies<div class="card"><input class="ensCheckbox" aria-describedby="Targeting Cookiesdescription" id="Targeting CookiesSlide" type="checkbox" name="Targeting CookiesSlide"><span class="switch"></span><span class="toggle"></span></div></label><div class="description" id="Targeting Cookiesdescription">These cookies may be set through our site by our advertising partners. They may be used by those companies to build a profile of your interests and show you relevant adverts on other sites. They do not store directly personal information, but are based on uniquely identifying your browser and internet device. If you do not allow these cookies, you will experience less targeted advertising.</div></div><hr></div><div class="ensButtons"><button id="ensCancel" class="button raised grey" tabindex="0" aria-label="Cancel"><div id="ensCancelText" class="ensCenter">Cancel</div></button> <button id="ensSave" class="button raised blue" tabindex="0" aria-label="Save Settings"><div class="ensCenter" id="ensSaveText" fit="">Save Settings</div></button></div></div></section><div id="onetrust-consent-sdk"></div></template></body></html>
