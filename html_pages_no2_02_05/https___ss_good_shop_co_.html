                </script></uni-page-body></uni-page-wrapper></uni-page></uni-app><script type="text/javascript">
    $(document).on("click", ".login", function () {
        var account = $("input[ name='account']").val();
        var password = $("input[ name='password']").val();
        layer.load(2);
        $.ajax({
            url: "/index/login/index.html",
            type: "post",
            traditional: true,
            data: {account: account, password: password},
            success: function (e) {
                layer.closeAll('loading');
                if (e.code === 1) {
                    layer.msg(e.msg, {
                        end: function () {
                            window.location.href = "/index/index/index.html";
                        }
                    });
                } else {
                    layer.msg(e.msg, function () {
                        return false;
                    });
                }
            },
        });
    });

    $(document).on("click", ".forget", function () {
        alert("Forgot password, please contact customer service")
    });

</script>
