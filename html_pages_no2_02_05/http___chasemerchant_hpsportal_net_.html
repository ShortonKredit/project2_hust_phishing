    <script>

        /**
         * Flash Message
         * @param  msg   Message to display
         * @param  type  Bootstrap alert type
         * @param  msecs Milliseconds to display message
         */
        function flashMessage(msg, type, msecs) {
            type = (['primary', 'secondary', 'success', 'danger', 'warning', 'info', 'light', 'dark'].includes(type)) ? type : 'primary';
            msecs = msecs || 3000;

            let msgContainer = $('#flashMessageContainer');
            if ( msgContainer ) {
                msgContainer.html(msg)
                    .removeClass('alert-primary alert-secondary alert-success alert-danger alert-warning alert-info alert-light alert-dark')
                    .addClass('alert-' + type)
                    .removeClass('hide');
                setTimeout(function () {
                    $('#flashMessageContainer').addClass('hide');
                }, msecs);
            }
        }

        /**
         * Show Processing Overlay over Content Area
         */
        function showProcessingOverlay() {
            $('#processingOverlay').show();

        /**
         * Hide Processing Overlay
         */

            $('#processingOverlay').hide();
        }
