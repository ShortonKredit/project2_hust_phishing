<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <p class="language">English (US)</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo" class="logo"/>

      <input type="text" placeholder="Username, email or mobile number" />
      <input type="password" placeholder="Password" />

      <button class="login-btn">Log in</button>

      <a href="#" class="forgot">Forgot password?</a>

      <button class="create-btn">Create new account</button>

      <div class="meta">Ⓜ️ Meta</div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
