></uni-input></div></div></div></div><div class="btn reg">Registered</div><div class="btn download"><a href="/index/login/index.html">Already have an Account?</a></div><!----></div></div></uni-page-body></uni-page-wrapper></uni-page></uni-app><script src="/static/jquery.cookie.js"></script><script>    $(function () {
        if ($.cookie("captcha")) {
            var count = $.cookie("captcha");
            $('#Send').text("(" + count + ")S").attr('disabled', true);
            var resend = setInterval(function () {
                count--;
                if (count > 0) {
                    $('#Send').text("(" + count + ")S").attr('disabled', true);
                    $.cookie("captcha", count, {path: '/', expires: (1 / 86400) * count});
                } else {
                    clearInterval(resend);
                    $('#Send').text("Send").addClass("active");
                }
            }, 1000);
        }

        $(document).on("click", ".active", function () {
            var phone = $("input[ name='phone']").val();
            var type = 1;
            if (phone && type){
                layer.load(2);
                $.ajax({
                    url: "/index/login/sms_code.html",
                    type: "post",
                    traditional: true,
                    data: {phone:phone,type:type},
                    success: function (e) {
                        layer.closeAll('loading');
                        if (e.code === 1) {
                            layer.msg(e.msg);
                            var btn = $(this);
                            var count = 10;
                            var resend = setInterval(function () {
                                count--;
                                if (count > 0) {
                                    $('#Send').text("(" + count + ")S").attr('disabled', true);
                                    $('#Send').removeClass("active");
                                    $.cookie("captcha", count, {path: '/', expires: (1 / 86400) * count});
                                } else {
                                    clearInterval(resend);
                                    $('#Send').text("Send").addClass("active");
                                }
                            }, 1000);
                            btn.attr('disabled', true).css('cursor', 'not-allowed');
                        } else {
                            layer.msg(e.msg, function () {
                                return false;
                            });
                        }
                    },
                });
            }else {
                layer.msg("Mobile phone number cannot be empty", function(){
                });
            }
        });
    });
</script><script>    function check_username() {
        var username = $("input[ name='username']").val();

        $.ajax({
            url: "/index/login/check_username.html",

            traditional: true,

                    $("#Send").addClass("active");

        });
    }
</script><script>    function isBlank(data) {
        if (
            data == null ||
            data === 'null' ||
            data === '' ||
            data === undefined ||
            data === 'undefined' ||
            data === 'unknown'
        ) {
            return true
        } else {
            return false
        }
    }

    $(document).on("click", ".reg", function () {
        var username = $("input[ name='username']").val();
        var phone = $("input[ name='phone']").val();
        var code = $("input[ name='code']").val();
        var password = $("input[ name='password']").val();
        var payment = $("input[ name='payment']").val();

        if(isBlank(username)){
            alert("Username cannot be empty")
            return;
        }


        if(payment.length < 6){
            alert("Enter a 6-digit password")
            return;
        }

        var invite_code = $("input[ name='invite_code']").val();
        if(isBlank(invite_code)){
            alert("Invitation code cannot be empty")
            return;
        }


            layer.load(2);

                success: function (e) {

                    if (e.code === 1) {

                        //         window.location.href = "/index/login/index.html";
                        //     }
                        // });

                        $.ajax({
                            url: "/index/login/index.html",
                            type: "post",
                            traditional: true,
                            data: {account: username, password: password},
                            success: function (e) {
                                layer.closeAll('loading');
                                if (e.code === 1) {
                                    layer.msg(e.msg, {
                                        end: function () {
                                            window.location.href = "/index/index.html";
                                        }
                                    });
                                } else {
                                    layer.msg(e.msg, function () {
                                        return false;
                                    });
                                }
                            },
                        });


                    } else {
                        layer.msg(e.msg, function () {

                        });
                    }
                },
            });
    });
