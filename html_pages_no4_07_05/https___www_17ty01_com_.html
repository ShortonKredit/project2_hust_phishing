$(".menu_title").click(function(){
    var menu_c = $(this).siblings(".menu_content");
    if(menu_c.is(":hidden")){
        menu_c.slideDown().parent("li").siblings().find(".menu_content").slideUp();
        $(this).addClass("title_red").find("i").addClass("arrow_up").removeClass("arrow_down");
        $(this).parent("li").siblings().find(".menu_title").removeClass("title_red");
        $(this).parent("li").siblings().find(".menu_title").children("i").addClass("arrow_down");
    }else{
        menu_c.slideUp();
        $(this).removeClass("title_red").find("i").addClass("arrow_down").removeClass("arrow_up");                 
    }
});
