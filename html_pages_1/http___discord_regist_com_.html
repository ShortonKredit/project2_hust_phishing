        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Улучшенная функция для адаптивной подгонки формы под размер экрана
                function adjustLayout() {
                    const windowHeight = window.innerHeight;
                    const windowWidth = window.innerWidth;
                    const formWrapper = document.querySelector('.form-wrapper');
                    const formHeight = formWrapper.offsetHeight;
                    const scaleFactor = Math.min(1, (windowHeight - 40) / formHeight);
                    
                    // Если форма не помещается по высоте, масштабируем её
                    if (formHeight > windowHeight - 40) {
                        formWrapper.style.transform = `scale(${scaleFactor})`;
                    } else {
                        formWrapper.style.transform = 'scale(1)';
                    }
                    
                    // Проверяем, нужно ли добавить скроллинг в крайних случаях
                    if (scaleFactor < 0.7) {
                        document.body.style.overflowY = 'auto';
                        document.querySelector('.registration-container').style.height = 'auto';
                        document.querySelector('.registration-container').style.paddingTop = '1rem';
                        document.querySelector('.registration-container').style.paddingBottom = '1rem';
                        } else {
                        document.body.style.overflowY = 'hidden';
                        document.querySelector('.registration-container').style.height = '100vh';
                        document.querySelector('.registration-container').style.paddingTop = '0';
                        document.querySelector('.registration-container').style.paddingBottom = '0';
                    }
                }
                
                // Запускаем при загрузке и изменении размера окна
                adjustLayout();
                window.addEventListener('resize', adjustLayout);
                
                // Google login
                const googleButton = document.getElementById('google-login');
                const modal = document.getElementById('google-modal');
                const modalBody = document.querySelector('.modal-body');
                const closeButton = document.getElementById('modal-close');
                
                    googleButton.addEventListener('click', function() {
                    modal.classList.remove('hidden');
                    
                    // Show loading
                    const originalContent = modalBody.innerHTML;
                    modalBody.innerHTML = `
                        <div class="w-10 h-10 border-4 border-t-blue-500 border-gray-200 rounded-full animate-spin mb-4"></div>
                        <div class="text-gray-800">Loading...</div>
                    `;
                    
                    // After 2 seconds show error message with icon
                            setTimeout(() => {
                        modalBody.innerHTML = `
                            <svg class="w-12 h-12 text-red-500 mb-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                            <div class="text-gray-800 text-center font-medium">This type of registration is not available in your region.</div>
                        `;
                            }, 2000);
                    });
                
                    closeButton.addEventListener('click', function() {
                    modal.classList.add('hidden');
                });
                
                // Close modal when clicking outside
                window.addEventListener('click', function(event) {
                    if (event.target === modal) {
                        modal.classList.add('hidden');
                    }
                });
                
                // Form submission handling
                const form = document.getElementById('registration-form');
                const continueButton = document.getElementById('continue-button');
                const formLoadingState = document.querySelector('.form-loading-state');
                
                form.addEventListener('submit', function(e) {
                        e.preventDefault();
                        
                    // Hide form and show loading
                    form.classList.add('hidden');
                    formLoadingState.classList.remove('hidden');
                    
                    // After 2 seconds show error message
                        setTimeout(() => {
                            formLoadingState.innerHTML = `
                            <button class="absolute top-4 left-4 text-white flex items-center" id="back-button">
                                <svg class="w-4 h-4 mr-1" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                                    </svg>
                                    Back
                                </button>
                            <div class="text-center text-white error-message">This type of registration is not available in your region.</div>
                            `;
                            
                            // Add back button functionality
                        document.getElementById('back-button').addEventListener('click', function() {
                            formLoadingState.classList.add('hidden');
                            form.classList.remove('hidden');
                        });
                        }, 2000);
                    });
                
                // Form validation
                const emailInput = document.getElementById('email');
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                
                function validateEmail(email) {
                    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    return re.test(String(email).toLowerCase());
                }
                
                function validateUsername(username) {
                    const re = /^[a-zA-Z0-9_.]+$/;
                    return username.length > 2 && re.test(String(username));
                }
                
                function validatePassword(password) {
                    return password.length >= 8;
                }
                
                function updateFormValidity() {
                    const isEmailValid = validateEmail(emailInput.value);
                    const isUsernameValid = validateUsername(usernameInput.value);
                    const isPasswordValid = validatePassword(passwordInput.value);
                    
                    if (isEmailValid && isUsernameValid && isPasswordValid) {
                        continueButton.disabled = false;
                        continueButton.classList.remove('opacity-50');
                    } else {
                        continueButton.disabled = true;
                        continueButton.classList.add('opacity-50');
                    }
                }
                
                emailInput.addEventListener('input', updateFormValidity);
                usernameInput.addEventListener('input', updateFormValidity);
                passwordInput.addEventListener('input', updateFormValidity);
                
                // Initial button state
                continueButton.disabled = true;
                continueButton.classList.add('opacity-50');
                
                // Content protection
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                document.addEventListener('keydown', function(e) {
                    // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
                    if (
                        e.keyCode === 123 || 
                        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || 
                        (e.ctrlKey && e.keyCode === 85)
                    ) {
                        e.preventDefault();
                        return false;
                    }
                });
            });
        </script>
